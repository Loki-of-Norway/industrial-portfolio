<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theodor Kvalem | Industrial Portfolio</title>

    <!-- Fonts: Inter (Primary) and JetBrains Mono (Technical) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chassis: "#e0e5ec",
              panel: "#f0f2f5",
              muted: "#d1d9e6",
              "text-primary": "#2d3436",
              "text-muted": "#4a5568",
              accent: "#ff4757",
              "accent-foreground": "#ffffff",
              "border-shadow": "#babecc",
              "border-light": "#ffffff",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            boxShadow: {
              card: "8px 8px 16px #babecc, -8px -8px 16px #ffffff",
              floating:
                "12px 12px 24px #babecc, -12px -12px 24px #ffffff, inset 1px 1px 0 rgba(255,255,255,0.5)",
              pressed:
                "inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff",
              recessed:
                "inset 4px 4px 8px #babecc, inset -4px -4px 8px #ffffff",
              glow: "0 0 10px 2px rgba(255, 71, 87, 0.6)",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #e0e5ec;
        color: #2d3436;
        /* Noise Texture Overlay */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
    <!-- Note: Vite handles module resolution/bundling; importmaps are not needed here. -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
